<body>
    <div id="app">
        <div class="container-fluid pt-3">
            <section-component>
                <template #default>
                    <field-component label="Fecha">
                        <date-editor v-model="selectedDate"></date-editor>
                    </field-component>
                </template>
            </section-component>
        </div>
    </div>
</body>
<script type="module">

    import Section from '/components/SectionComponent.js';
    import Field from '/components/FieldComponent.js';
    import DateEditor from '/components/FieldParts/date-editor.js';

    const { createApp, ref } = Vue;

    const app = createApp({
        setup() {
            const selectedDate = ref(new Date('2025-09-03'));
            return { selectedDate };
        }
    });

    app.component('section-component', Section);
    app.component('field-component', Field);
    app.component('date-editor', DateEditor);

    app.mount('#app');
</script>
